<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/output.css">
      <title>Hymns Myanmar</title>
  </head>
  <body>
      <div class="mainContainer p-12">
        <ul class="hymns flex items-start justify-center gap-5 flex-col">
        </ul>
      </div>

      <script>
          let hymns;

          const fetchHymns = async (hymnId) => {
              try {
                  const response = await fetch(`http://localhost/hymnsmyanmar/backend/api.php?id=${hymnId}`);
                  if (!response.ok) {
                      throw new Error("Network response was not ok");
                  }
                  hymns = await response.json();
                  const container = document.querySelector(".hymns");
                  hymns.verses.forEach(verse => {
                      container.innerHTML += ` 
                          <li>
                              ${verse.text}
                          </li>
                      ` 
                  });

              } catch (error) {
                  console.error("Failed to fetch hymns:", error);
              }
          };
          fetchHymns(4);
      </script>
  </body>
</html>
