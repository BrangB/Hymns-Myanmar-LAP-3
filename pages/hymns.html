<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hymns</title>
    <link rel="icon" href="../assets/favicon.png" />
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/input.css" />
  </head>
  <body class="bg-[#075C4D] overflow-x-hidden">
    <div
      id="loadingScreen"
      class="fixed top-0 left-0 w-screen h-screen z-50 items-center justify-center bg-[#075C4D] text-[#E2E46E] logo font-bold text-2xl italic"
    >
      <p class="animate-pulse">Hymn Myanmar</p>
    </div>
    <div
      class="mainContainer text-white w-screen flex flex-col items-center justify-center"
    >
      <input
        id="hymnInput"
        type="text"
        placeholder="Hymns Name"
        class="p-2 mt-4 bg-transparent outline-none border border-[#E2E46E]"
      />
      <div class="hymns p-8 py-12 flex flex-col gap-4"></div>
      <div class="flex my-6">
        <!-- Previous Button -->
        <div id="prev"  class="flex cursor-pointer items-center justify-center px-4 h-10 me-3 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
          </svg>
          Previous
        </div>
        <div id="next" class="flex cursor-pointer items-center justify-center px-4 h-10 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          Next
          <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </div>
      </div>
    </div>

    <script>
      const hymnsContainer = document.querySelector(".hymns");
      const hymnInput = document.getElementById("hymnInput");
      const loadingScreen = document.getElementById("loadingScreen");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

    //  const backendApi = "https://hymns-myanmar-vercel.onrender.com/api/hymns.php";
    const backendApi = "http://localhost/hymnsmyanmar/backend/api/hymns.php";
    let page = 1;
    let total_page = null;

      const fetchHymnsByName = async (hymnName = "") => {
        try {
          // Clear the container before appending new data
          hymnsContainer.innerHTML = "";

          // Show the loading indicator inside hymns div
          hymnsContainer.innerHTML = `
                    <div id="filterLoading" class="text-[#E2E46E] font-bold text-xl italic">
                        Loading hymns...
                    </div>
                `;

          // Update the URL with the hymn name parameter
          const url = new URL(window.location.href);
          url.searchParams.set("hymnname", hymnName);
          url.searchParams.set("page", page);
          window.history.pushState({}, "", url);

          // Fetch the hymns based on the hymn name
          const response = await fetch(
            `${backendApi}?page=${page}&hymnname=${hymnName}`
          );
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          const hymns = await data.hymns;

          // Clear the loading indicator
          hymnsContainer.innerHTML = "";

          // Map through hymns and display them
          if (hymns.length > 0) {
            hymns.map((hymn) => {
              hymnsContainer.innerHTML += `
                            <a href="hymn.html?id=${hymn.hymn_id}" class="hymn flex gap-3 cursor-pointer">
                                <p>${hymn.hymnNumber}</p>
                                <h1>${hymn.burmeseTitle}</h1>
                                <h1>${hymn.englishTitle}</h1>
                                <p>${hymn.bibleVerse}</p>
                                <p>${hymn.categoryName}</p>
                                <p>${hymn.author}</p>
                            </a>
                            <hr>
                        `;
            });
          } else {
            hymnsContainer.innerHTML = `
                        <p class="text-[#E2E46E] font-bold italic">No hymns found.</p>
                    `;
          }
        } catch (error) {
          console.error("Failed to fetch hymns:", error);
          hymnsContainer.innerHTML = `
                    <p class="text-[#E2E46E] font-bold italic">Failed to load hymns. Please try again later.</p>
                `;
        }
      };

      // Function to fetch all hymns on page load
      const fetchHymns = async () => {
        try {
          // Show the loading screen
          loadingScreen.classList.remove("hidden");
          loadingScreen.classList.add("flex");
          
          const url = new URL(window.location.href);

          if (url.searchParams.has("hymnname")) {
            url.searchParams.delete("hymnname");
          }
          url.searchParams.set("page", page);
          window.history.pushState({}, "", url);

          // Fetch all hymns
          const response = await fetch(`${backendApi}?page=${page}`);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          const hymns = await data.hymns;
          page = await data.current_page;
          total_page = await data.total_pages;
          // Display all hymns
          hymnsContainer.innerHTML = "";
          hymns.map((hymn) => {
            hymnsContainer.innerHTML += `
                        <a href="hymn.html?id=${hymn.hymn_id}" class="hymn flex gap-3 cursor-pointer">
                            <p>${hymn.hymnNumber}</p>
                            <h1>${hymn.burmeseTitle}</h1>
                            <h1>${hymn.englishTitle}</h1>
                            <p>${hymn.bibleVerse}</p>
                            <p>${hymn.categoryName}</p>
                            <p>${hymn.author}</p>
                        </a>
                        <hr>
                    `;
          });
        } catch (error) {
          console.error("Failed to fetch hymns:", error);
        } finally {
          // Hide the loading screen
          loadingScreen.classList.remove("flex");
          loadingScreen.classList.add("hidden");
        }
      };

      // Event listener for the input field to trigger fetchHymnsByName on keyup
      hymnInput.addEventListener("keyup", (event) => {
        const hymnName = event.target.value;
        if (hymnName) {
          fetchHymnsByName(hymnName);
        } else {
          fetchHymns();
        }
      });

      // Fetch hymns on page load
      window.onload = () => {

        prev.addEventListener("click", () => {
      if(page > 1){
        page--
        fetchHymns()
      }
    })

    next.addEventListener("click", () => {
      if(total_page > page){
        page++
        fetchHymns()
      }
    })
        const urlParams = new URLSearchParams(window.location.search);
        const hymnName = urlParams.get("hymnname") || "";
        hymnInput.value = hymnName; // Set input value to hymn name from URL
        if (hymnName) {
          fetchHymnsByName(hymnName);
        } else {
          fetchHymns();
        }
      };
    </script>
  </body>
</html>
